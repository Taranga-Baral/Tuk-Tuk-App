<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
    /* Custom CSS for blurring out other areas */
    .blurred-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7); /* Semi-transparent white overlay */
      pointer-events: none; /* Prevent clicks on the overlay */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="blurred-area"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([27.5074, 80.6813], 10); // Center on Chitwan

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Optionally, add a rectangle overlay to highlight Chitwan
    L.rectangle([
      [27.3000, 80.3000], // southwest coordinates
      [27.7000, 81.0000]  // northeast coordinates
    ], {color: "#ff7800", weight: 1, fillOpacity: 0.1}).addTo(map);
  </script>
</body>
</html>
